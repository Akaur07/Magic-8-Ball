<!DOCTYPE html>
<html>
  <head>
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Magic 8 Ball</h1>
    <hr />

    <p>
      Type in a yes/no question and then click the Magic 8 Ball to get your
      answer...
    </p>

    <p class="bold">Question:</p>
    <p><input id="question-in" type="text" class="style" /></p>
    <img
      id="mybutton"
      src="img/magic-8-ball.png"
      alt="Magic-8-Ball"
      class="center"
    />

    <p class="bold">Answer: <span id="ans-in"></span></p>
  </body>
</html>
